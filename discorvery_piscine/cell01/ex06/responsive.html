<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
</head>
<body style="width: 100vw; height: 100vh; padding: 0; border: 0px red; margin:0%;">
    <table style="border:2px solid black; width: 100vw; height: 100vh; border-collapse: collapse; padding: 0px; border: 0px;">
        <tr>
            <th style="background-color: red; padding: 20%; border: 2px solid black; width: 50%;">Je suis de gauche !</th>
            <th style="background-color: rgb(0, 110, 255); padding: 20%; border: 2px solid black; width: 50%;">Je suis de droite !</th>
        </tr>
    </table>
</body>
</html>
